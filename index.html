<html>

<head>
  <style>
    div.keyboard {
      width: 100%;
    }

    div.row {
      display: flex;
      justify-content: space-between;
      justify-items: stretch;
    }

    kbd {
      display: inline-block;
      border-radius: 2px;
      padding-left: 8px;
      padding-right: 8px;
      margin-left: 16px;
      margin-right: 16px;
      border: 1px solid black;
      font-size: 3.0vw;
    }

    kbd.letter {}
  </style>
</head>

<body>
  <div class="keybaord">
    <div class="row">
      <p>
        <kbd alt="~">`</kbd>
        <kbd alt="!">1</kbd>
        <kbd alt="@">2</kbd>
        <kbd alt="#">3</kbd>
        <kbd alt="$">4</kbd>
        <kbd alt="%">5</kbd>
        <kbd alt="^">6</kbd>
        <kbd alt="&">7</kbd>
        <kbd alt="*">8</kbd>
        <kbd alt="(">9</kbd>
        <kbd alt=")">0</kbd>
        <kbd alt="_">-</kbd>
        <kbd alt="+">=</kbd>
        <kbd>Backspace</kbd>
    </div>
    <div class="row">
      <p>
        <kbd>Tab</kbd>
        <kbd>Q</kbd>
        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd>R</kbd>
        <kbd>T</kbd>
        <kbd>Y</kbd>
        <kbd>U</kbd>
        <kbd>I</kbd>
        <kbd>O</kbd>
        <kbd>P</kbd>
        <kbd alt="{">[</kbd>
        <kbd alt="}">]</kbd>
        <kbd alt="|">\</kbd>
    </div>
    <div class="row">
      <p>
        <kbd>Caps Lock</kbd>
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
        <kbd>K</kbd>
        <kbd>L</kbd>
        <kbd alt=":">;</kbd>
        <kbd alt='"'>'</kbd>
    </div>
    <div class="row">
      <p>
        <kbd>Shift</kbd>
        <kbd>Z</kbd>
        <kbd>X</kbd>
        <kbd>C</kbd>
        <kbd>V</kbd>
        <kbd>B</kbd>
        <kbd>N</kbd>
        <kbd>M</kbd>
        <kbd alt="<">,</kbd>
        <kbd alt=">">.</kbd>
        <kbd alt="?">/</kbd>
    </div>
    <div class="row">
      <p>
        <kbd>Ctrl</kbd>
        <kbd>Fn</kbd>
        <kbd>Meta</kbd>
        <kbd>Spacebar</kbd>
        <kbd>Alt</kbd>
        <kbd>Fn</kbd>
        <kbd>Ctrl</kbd>
    </div>
  </div>
</body>

</html>
